name: Deploy Jekyll (al-folio) to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up Ruby + Bundler cache
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      # Configure GitHub Pages
      - uses: actions/configure-pages@v5

      # Build site (al-folio is just Jekyll)
      - run: bundle install --without development
      - run: bundle exec jekyll build --trace
        env:
          JEKYLL_ENV: production

      # Upload the generated _site as artifact for Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

